<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Gratuitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .curso {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .curso h3 {
            margin-top: 0;
        }
        .curso p {
            font-size: 14px;
            color: #333;
        }
        .curso a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .curso a:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .curso {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Cursos Gratuitos Online</h1>
</header>

<div class="container">
    <div class="curso">
        <h3>Curso de Python</h3>
        <p>Aprende Python desde cero, ideal para principiantes y desarrolladores.</p>
        <a href="#">Acceder</a>
    </div>
    <div class="curso">
        <h3>Curso de HTML y CSS</h3>
        <p>Aprende a crear páginas web modernas usando HTML y CSS.</p>
        <a href="#">Acceder</a>
    </div>
    <div class="curso">
        <h3>Curso de JavaScript</h3>
        <p>Aprende JavaScript y haz tus páginas web interactivas.</p>
        <a href="#">Acceder</a>
    </div>
</div>

</body>
</html>
